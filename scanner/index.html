<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEACODE SCANNER</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
      <h4>QR Code Generator</h4>
      <input placeholder="Enter text or url" id="qrInput" onchange="generateQR()" />
      <canvas width="100" height="100" style="margin-top: 10px" id="canvas"></canvas>
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
      function generateQR() {
        let canvas = document.getElementById("canvas");
        let qrInput = document.getElementById("qrInput");
        QRCode.toCanvas(canvas, qrInput.value, (err) => {
          if (err) console.error(err);
          console.log("scan berhasil!");
        });
      }
    </script>
  </body>
</html>
